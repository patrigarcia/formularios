<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club viejuner</title>
</head>

<body>
    <h1>El Club Viejuner</h1>
    <form action="" method="POST/GET">
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus tabindex="1"><br>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required tabindex="2"><br>

            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="35" max="100" tabindex="3"> <br>
            <br>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="masculino" name="masculino" value="masculino" tabindex="4">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="femenino" name="femenino" value="femenino" tabindex="5">
            <label for="femenino">Femenino</label><br>
            <br>
            <input type="checkbox" id="casilla" name="casilla" value="valor" tabindex="6">
            <label for="casilla">Me siento viejuner</label> <br>
            <br>
            <label for="mensaje">Escribe algo sobre ti:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" tabindex="7"
                placeholder="Qué haces en tu tiempo libre?"></textarea>
        </fieldset>
        <fieldset>
            <legend>
                <h4>Tus circunstancias:</h4>
            </legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="8"><br>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required tabindex="9">
        </fieldset>
        <br>
        <input type="submit" value="Enviar" tabindex="10">
        <br><br>

        <input type="reset" value="Reiniciar formulario">
    </form>
</body>

</html>
