<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club viejuner</title>
</head>

<body>
    <h1>El Club Viejuner</h1>
    <form action="" method="POST/GET">
        <fieldset>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required autofocus tabindex="1">
            </div>
            <br>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required tabindex="2">
            </div>
            <br>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="35" max="100" tabindex="3">
            </div>
            <br>
            <div>
                <label for="sexo">Sexo:</label>
            </div>
            <div>
                <input type="radio" id="masculino" name="masculino" value="masculino" tabindex="4">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="femenino" value="femenino" tabindex="5">
                <label for="femenino">Femenino</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="casilla" name="casilla" value="valor" tabindex="6">
                <label for="casilla">Me siento viejuner</label>
            </div>
            <br>
            <div>
                <label for="mensaje">Escribe algo sobre ti:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" tabindex="7"
                    placeholder="Qué haces en tu tiempo libre?"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <h4>Tus circunstancias:</h4>
            </legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="8">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required tabindex="9">
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar respuestas" tabindex="10">
            <input type="reset" value="Reiniciar formulario">
        </div>
    </form>
</body>

</html>
