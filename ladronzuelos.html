<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladronzuelos</title>
</head>

<body>
    <h1>Los ladronzuelos de bicicletas</h1>
    <form action="" method="POST/GET">
        <fieldset>
            <label for="fecha">Día:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
            <br><br>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br>
            <br>
            <label for="rango-precio">Rango de precio:</label>
            <input type="range" id="rango-precio" name="rango-precio" min="50" max="3000" step="50">
            <br><br>
            <fieldset>
                <legend>Tipo de bicicleta:</legend>
                <br>

                <div>
                    <label for="selector">Paseo</label>
                    <select id="selector" name="selector">
                        <option value="opcion1">Señorial</option>
                        <option value="opcion2">Anti-plebeyos</option>
                        <option value="opcion3">Por encima del hombro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="selector">Montaña</label>
                    <select id="selector" name="selector">
                        <option value="opcion1">Gamusinos</option>
                        <option value="opcion2">Huelelores premium</option>
                        <option value="opcion3">Fango lover</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="selector">Carreras</label>
                    <select id="selector" name="selector">
                        <option value="opcion1">Metro y medio</option>
                        <option value="opcion2">3 de la tarde. Fluorescente edition</option>
                        <option value="opcion3">Grupitors</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label for="selector-multiple">Seleccione una o varias opciones:</label>
                <select id="selector-multiple" name="selector-multiple" multiple>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                    <option value="opcion4">Opción 4</option>
                </select>
            </fieldset>

        </fieldset>






        <fieldset>
            <legend>
                <h4>Tus circunstancias:</h4>
            </legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="8"><br>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required tabindex="9">
        </fieldset>
        <br>
        <input type="submit" value="Enviar" tabindex="10">
        <br><br>

        <input type="reset" value="Reiniciar formulario">
    </form>
</body>

</html>
